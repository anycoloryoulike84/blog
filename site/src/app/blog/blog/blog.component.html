



<h1>{{title}}</h1>
<p>Welcome to the {{title}} page! </p>


<div class="blog-list">
	<ul>
		<li class="mb-1" *ngFor="let post of posts">
		 <h2><a routerLink="/blog/{{post.id}}">{{post.title}}</a></h2> 
		 <p>{{post.body}}</p>
		</li>
	</ul>
</div>



<div class="pager">
	<span *ngIf="!pager.reachedEnd" class="load-more" (click)="loadMore()">
		
		<span *ngIf="!pager.isLoading" class="load-more ">Load More...</span>
		<span *ngIf="pager.isLoading" class="load-more ">
		  <i class="glyphicon glyphicon-refresh" [class.is-loading]="pager.isLoading"></i>
			Loading...
		</span>

	</span>

	<span *ngIf="pager.reachedEnd" class="reached-end">You've reached the end of the post history</span>



	
</div>
