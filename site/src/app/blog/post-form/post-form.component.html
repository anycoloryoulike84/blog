


<h2><span *ngIf="post.id">{{post.title}}</span>  <span *ngIf="!post.id">Create New Post</span></h2>
<div class="tab-actions">
	<ul class="nav nav-tabs">
	  <li *ngIf="post.id"><a routerLink="/blog/{{post.id}}">View</a></li>
	  <li *ngIf="post.id"><a class="active" routerLink="/blog/{{post.id}}/edit">Edit</a></li>
	  <li *ngIf="post.body"><a routerLink="/blog/{{post.id}}/delete">Delete</a></li>
	  <li *ngIf="!post.id"><a routerLink="/blog-add">Create New Post</a></li>
	</ul>
</div>






<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage"  class="alert alert-danger" role="alert">
    	{{errorMessage}}
    </div>

    <div class="form-group">
      <label for="post-title">Post Title</label>
      <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="post-title"  placeholder="Enter blog title">
    </div>

    <div class="form-group" id="post-body-style">
      <label for="post-body">Post Body</label>
      <!-- Custom Directive -->
      <text-editor [value]="defaultBodyValue" [elementId]="post-body" (onEditorKeyup)="onBodyTextEditorKeyUp($event)"></text-editor>
    </div>

<!--     <div class="form-group">
      <label for="author">Author</label>
      <select name="author">
        <option *ngFor="let post of posts" [ngValue]="post.id">{{post.author}}</option>
      </select>
    </div> -->

    <div class="form-group">
      <label for="post-author">Post Author</label>
      <input [(ngModel)]="post.author" name="author" type="text" class="form-control" id="post-author"  placeholder="Enter blog author"> 
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" name="category" id="category" [(ngModel)]="post.categoryId">
        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.title}}</option>
      </select>
    </div>

    <button id="mb-10" [disabled]="loading" type="submit" class="btn btn-primary">
    	<span *ngIf="post.id">Update Changes</span><span *ngIf="!post.id">Create</span>
    </button>
</form>
