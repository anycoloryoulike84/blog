
<form #f="ngForm" (ngSubmit)="onLogin()">

  <div class="form-group mb-1">
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" name="username" type="username" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username" required>
  </div>

  <div class="form-group mb-1">
    <label for="password">Password</label>
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
  </div>


<button type="submit" class="btn btn-primary">Login</button>


</form>
