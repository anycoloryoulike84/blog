<form #f="ngForm" (ngSubmit)="onRegister()">


  <div class="form-group">
    <label for="user-firstname">First Name</label>
    <input [(ngModel)]="user.firstName" name="firstname" type="text" class="form-control" id="user-firstname"  placeholder="Enter name">
  </div>


  <div class="form-group">
    <label for="user-lastname">Last Name</label>
    <input [(ngModel)]="user.lastName" name="lastname" type="text" class="form-control" id="user-lastname"  placeholder="Enter name">
  </div>


  <div class="form-group">
    <label for="user-email">Email address</label>
    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="user-username">Username</label>
    <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="user-username"  placeholder="Enter Username">
  </div>

  <div class="form-group">
    <label for="user-password">Password</label>
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="user-password" placeholder="Password">
  </div>



  <button type="submit" class="btn btn-primary">Create an Account</button>
