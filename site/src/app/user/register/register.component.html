<form>




  <div class="form-group">
    <label for="user-firstname">First Name</label>
    <input name="firstname" type="text" class="form-control" id="user-firstname"  placeholder="Enter name">
  </div>



  <div class="form-group">
    <label for="user-lastname">Last Name</label>
    <input name="lastname" type="text" class="form-control" id="user-lastname"  placeholder="Enter name">
  </div>


  <div class="form-group">
    <label for="user-email">Email address</label>
    <input name="email" type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


  <div class="form-group">
    <label for="user-password">Password</label>
    <input name="password" type="password" class="form-control" id="user-password" placeholder="Password">
  </div>





  <button type="submit" class="btn btn-primary">Submit</button>
